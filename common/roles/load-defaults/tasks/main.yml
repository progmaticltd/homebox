################################################################################
# Filter settings for distribution specific parameters
- name: Filter out TLSv1.3 for Debian 9 (stretch)
  run_once: true
  when:
    - ansible_facts['distribution'] == "Debian"
    - ansible_facts['distribution_major_version'] == "9"
  set_fact:
    security: '{{ security
                | combine({
                    "tls": {
                      "versions": security.tls.versions
                                | reject("eq", "TLSv1.3")
                                | list
                    }
                  }, recursive=True) }}'


- name: Detect docker environment for testing
  register: docker_env_cmd
  failed_when: false
  shell: grep -c docker /proc/1/cgroup

- name: Store the docker environment flag
  set_fact:
    docker_env: docker_env_cmd.stdout != "0"

################################################################################
# Marking the default settings as loaded should increase the speed of the deployment
- name: Mark the default settings as loaded
  run_once: true
  tags: defaults
  set_fact:
    defaults_loaded: true
