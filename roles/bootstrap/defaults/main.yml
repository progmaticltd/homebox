---

# Packages to remove before the installation
# The systemd-resolved package isn't yet in main bullseye repository
unwanted_packages:
  - ntp
  - resolvconf
  - systemd-resolved


# These packages are absolutely required to run homebox
base_packages:
  - acl
  - apparmor-utils
  - apt-listchanges
  - apt-transport-https
  - at
  - ca-certificates
  - gnutls-bin
  - needrestart
  - openssl
  - ssl-cert
  - sslscan
  - sudo
  - systemd-timesyncd
  - unattended-upgrades
  - xkcdpass
