---

- name: Add virtual folders for each 'all' emails
  when: mail.virtual_folders.active
  tags: virtual
  file:
    path: '/home/users/{{ user.uid }}/mails/virtual/All'
    owner: '{{ user.uid }}'
    group: users
    state: directory
    mode: 0700
  with_items:
    - '{{ users }}'
    - uid: postmaster
  loop_control:
    loop_var: user

- name: Create virtual folder file for 'all' emails
  when: mail.virtual_folders.active
  tags: virtual
  template:
    src: virtual/all
    dest: '/home/users/{{ user.uid }}/mails/virtual/All/dovecot-virtual'
    owner: '{{ user.uid }}'
    group: users
    mode: '0644'
  with_items:
    - '{{ users }}'
    - uid: postmaster
  loop_control:
    loop_var: user

