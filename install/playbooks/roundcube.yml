---

# Install a basic webmail (roundcube)
- hosts: homebox
  vars:
    redirect: true
    certificate:
      type: webmail
  vars_files:
    - '{{ playbook_dir }}/../../config/system.yml'
    - '{{ playbook_dir }}/../../config/defaults.yml'
  roles:
    - role: certificates
      tags: certificates
    - imapproxy
    - roundcube
