---

# Test the DNS server for SSHFP records
- hosts: homebox
  vars_files:
    - '{{ playbook_dir }}/../config/defaults.yml'
    - '{{ playbook_dir }}/../config/system.yml'
  vars:
    records:
      type: SSHFP
      list:
        - name: '{{ network.domain }}'
          value: '\s[A-F0-9]{40}$'
        - name: '{{ network.domain }}'
          value: '\s[A-F0-9]{56} [A-F0-9]{8}$'
  roles:
    - dns-records
