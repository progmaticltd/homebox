---

- hosts: homebox
  vars_files:
    - '{{ playbook_dir }}/../../config/defaults.yml'
    - '{{ playbook_dir }}/../../config/system.yml'
  roles:
    - external-ip-type

# Test the DNS server for DNSKEY records (resp. ZSK and KSK)
- hosts: homebox
  vars_files:
    - '{{ playbook_dir }}/../../config/defaults.yml'
    - '{{ playbook_dir }}/../../config/system.yml'
  vars:
    records:
      type: DNSKEY
      count: 2
      list:
        - name: '{{ network.domain }}'
          value: '256'
        - name: '{{ network.domain }}'
          value: '257'
  roles:
    - dns-records

# Test the DNS server for RRSIG records
- hosts: homebox
  vars_files:
    - '{{ playbook_dir }}/../../config/defaults.yml'
    - '{{ playbook_dir }}/../../config/system.yml'
  vars:
    records:
      type: RRSIG
      count: '[1-9][0-9]*'
      list:
        - name: '{{ network.domain }}'
          value: 'RRSIG\s+A'
        - name: '{{ network.domain }}'
          value: 'RRSIG\s+MX'
  roles:
    - dns-records
