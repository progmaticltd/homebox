---

- name: Get our IP address without proxy
  register: direct_ip
  vars:
    urls:
      - 'http://api.ipify.org/?format=text'
      - 'http://icanhazip.com/'
      - 'http://myexternalip.com/raw'
      - 'http://www.trackip.net/ip'
  shell: >-
    curl -s "{{ urls[3|random] }}"
    | head -n 1
  args:
    warn: false
  changed_when: false
  
- name: Get our IP address with proxy
  register: proxied_ip
  vars:
    urls:
      - 'http://api.ipify.org/?format=text'
      - 'http://icanhazip.com/'
      - 'http://myexternalip.com/raw'
  retries: 5
  delay: 1
  shell: >-
    curl -s --socks5 127.0.0.1:9050
    --connect-timeout 5
    --max-time 10
    "{{ urls[2|random] }}"
    | head -n 1
    | grep -E "^[a-f0-9\.:]+$"
  args:
    warn: false
  failed_when: direct_ip.stdout == proxied_ip.stdout or proxied_ip.stdout == ""
  changed_when: false

- name: Check Tor with the official site
  shell: >-
    curl -s --socks5 127.0.0.1:9050
    https://check.torproject.org/
    | grep "Congratulations. This browser is configured to use Tor."
  args:
    warn: false
  changed_when: false

    
